<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>

    {% for post in posts %}
        <article>
            <h2>
                <a href="{% url 'post_detail' post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>{{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
